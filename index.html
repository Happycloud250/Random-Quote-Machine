<!DOCTYPE html>
<html lang="en">

<head>

    <!-- CSS only -->

    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS only -->

    <title>Random Quote Machine</title>
</head>

<body>

    <div class="container">
        <div class="quote-container">
            <div class="quote">
                We become what we think about.
            </div>
        </div>

        <div class="author-container">

            <div class="author">
                Earl Nightingale
            </div>
        </div>

        <div class="buttons-container">

            <div class="share">
                <a href=""><button class="twitter"><i class="bi bi-twitter"></i> </button></a>
                <button class="facebook"><i class="bi bi-facebook"></i> </button>
            </div>
            <div>
                <button class="new-quote" id="new">New Quote</button>
            </div>
        </div>


    </div>

    <script src="script.js"></script>
</body>

</html>

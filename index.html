<!DOCTYPE html>
<html lang="en">

<head>




    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,467&display=swap" rel="stylesheet">
    <title>Random Quote Machine</title>
</head>

<body>

    <div class="container">
        <div class="quote-container">
            <div class="quote">
                We become what we think about.
            </div>
        </div>

        <div class="author-container">

            <div class="author">
                Earl Nightingale
            </div>
        </div>

        <div class="buttons-container">

            <div class="share">
                <a href="https://twitter.com/intent/tweet?url=https%3A%2F%2Fhappycloud250.github.io%2FRandom-Quote-Machine%2F"><button class="twitter"><i class="bi bi-twitter"></i> </button></a>
                <a href="https://www.facebook.com/sharer.php?u=https%3A%2F%2Fhappycloud250.github.io%2FRandom-Quote-Machine%2F"><button class="facebook"><i class="bi bi-facebook"></i> </button></a>
            </div>
            <div class="new-quote-container">
                <button class="new-quote" id="new"><i>New Quote</i></button>
            </div>
        </div>


    </div>

    <script src="script.js"></script>
</body>

</html>
